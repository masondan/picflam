<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="theme-color" content="#5422b0" />
		<meta name="description" content="PicFlam - Mobile-first image editing and design tool for journalists and content creators, with AI upscale and background removal" />
		<meta name="keywords" content="image editing, design tool, journalists, crop, filter, AI enhancement" />
		
		<!-- Open Graph for social sharing -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="PicFlam" />
		<meta property="og:description" content="PicFlam - Mobile-first image editing and design tool for journalists and content creators, with AI upscale and background removal" />
		<meta property="og:url" content="https://picflam.com" />
		<meta property="og:image" content="%sveltekit.assets%/logos/logo-picflam-og.png" />
		<meta property="og:site_name" content="PicFlam" />
		
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="PicFlam" />
		<meta name="twitter:description" content="PicFlam - Mobile-first image editing and design tool for journalists and content creators, with AI upscale and background removal" />
		<meta name="twitter:image" content="%sveltekit.assets%/logos/logo-picflam-og.png" />
		
		<!-- Canonical URL -->
		<link rel="canonical" href="https://picflam.com" />
		
		<!-- Icons -->
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/logos/favicon.ico" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/logos/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/logos/logo-picflam-touch.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<title>PicFlam</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
